<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Nova Receita</title>
</head>

<body onload="auth(), deferRecebeBanco()">
    <h1>Insira aqui as informações da receita</h1>
    <form class="adicionar" autocomplete="off">
        <h2>Insira o nome</h2>
        <input type="text" id="nome" placeholder="Insira o nome" required />
        <h2>Insira as tags de pesquisa</h2>
        <input type="text" id="tags" placeholder="Insira as tags de pesquisa separadas" required/>
        <h2>Insira o tempo de preparo em dias</h2>
        <input type="number" id="tempo" placeholder="Insira o tempo de preparo" required />
        <h2>Insira o tipo da receita</h2>
        <span class="tipos">
            <input type="radio" name="tipo" value="Doce" />
            <span>Doce</span>
            <input type="radio" name="tipo" value="Torta" />
            <span>Torta</span>
            <input type="radio" name="tipo" value="Bolo" />
            <span>Bolo</span>
        </span>
        <h2>Insira uma imagem</h2>
        <input type="file" id="file-img" accept="image/*,.pdf"/>
        <input type="button" id="btnSubmit" value="Adicionar ao Catálogo" />
    </form>
</body>
<script>
    document.getElementById("btnSubmit").onclick = function () {
        auth();
        adicionarDadosDenfer();
    };
</script>

</html>
