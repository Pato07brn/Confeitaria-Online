<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body onload="auth()">

        <h2>Insira o nome</h2>
        <input type="text" id="nome" placeholder="Insira o nome" required />
        <h2>Insira o tempo de preparo em dias</h2>
        <input type="number" id="tempo" placeholder="Insira o tempo de preparo" required />
        <h2>Insira o tipo da receita</h2>
        <span class="tipos">

            <input type="radio" name="tipo" value="Doce" />
            <span>Doce</span>

            <input type="radio" name="tipo" value="Torta" />
            <span>Torta</span>

            <input type="radio" name="tipo" value="Bolo" />
            <span>Bolo</span>
        </span>
        <input type="button" id="btnSubmit1" value="Verificar o CatÃ¡logo" />
    </form>
    <form class="adicionar2">
        <span id="resultado">

        </span>
        <input type="button" id="btnSubmit2" class="beforeCheck" value="Deletar a receita" />
    </form>
</body>
<script defer type="text/javascript">
    document.getElementById("btnSubmit1").onclick = function () {
        auth();
        var element = document.getElementById('resultado');
        element.innerHTML = ''
        var Btn2 = document.getElementById("btnSubmit2");
        Btn2.classList.remove("afterCheck");
        Btn2.classList.add("beforeCheck");
        buscarDados();
    };
    document.getElementById("btnSubmit2").onclick = function () {
        auth();
        excluirReceitaDenfer();
    };
</script>

</html>
