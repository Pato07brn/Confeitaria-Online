<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
</head>

<body onload="auth(), deferRecebeBanco()">
    <h1>Consultar produtos cadastrados</h1>
    <button id="voltar-home">Voltar ao Home</button>
    <form class="consultar" autocomplete="off">
        <div class="nomeCampos">
            <span>
                Nome:*<input type="text" id="nome" placeholder="Insira o nome do Produto" />
            </span>
            <span>
                Tempo:*<input type="number" id="tempo" placeholder="Insira o tempo de preparo em dias" min="1" />
            </span>
            <span>
                Tipo:
                <select id="tipo">
                    <option value="Teste">Teste</option>
                    <option value="Doce">Doce</option>
                    <option value="Bolo">Bolo</option>
                    <option value="Torta">Torta</option>
                </select>
            </span>
            <span>
                Ativo:<input type="checkbox" id="ativo" checked />(Está ativo no catálogo público)
            </span>
            <span>
                Preço:*<input type="number" id="preco" placeholder="Insira do preço produto" min="0,01" />
            </span>
        </div>
        <input type="button" id="btnSubmit" value="Buscar no Catálogo" />
    </form>
    <div class="tabela">
        <table>
            <thead class="cabecalho">
                <tr>
                    <th>Nome</th>
                    <th>Tags</th>
                    <th>Tempo</th>
                    <th>Tipo</th>
                    <th>Ativo</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Imagens</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <Tbody id="resultado">
            </Tbody>
        </table>
    </div>
</body>
<script defer type="text/javascript">
    document.getElementById('voltar-home').onclick = function () {
        window.location.href = './index.html'
    }
    document.getElementById("btnSubmit").onclick = function () {
        auth();
        buscarDados();
    };
</script>

</html>
