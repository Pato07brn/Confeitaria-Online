<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar uma receita</title>
<script defer src="../js/firebase.js"></script><script defer src="../js/auth.js"></script><script defer src="../js/atualizar.js"></script><link href="../css/style.css" rel="stylesheet"></head>

<body>
    <h1>Atualizar uma receita</h1>
    <form class="adicionar" id="adicionar">
        <h3>Insira o nome</h3>
        <input type="text" id="nome" placeholder="Insira o nome" required />
        <h3>Insira o tempo de preparo em dias</h3>
        <input type="number" id="tempo" placeholder="Insira o tempo de preparo" required />
        <h3>Insira o tipo da receita</h3>
        <span class="tipos">
            <input type="radio" name="tipo" value="Doce" /><span>Doce</span><input type="radio" name="tipo"
                value="Torta" />
            <span>Torta</span><input type="radio" name="tipo" value="Bolo" />
            <span>Bolo</span>
        </span>
        <input type="button" id="btnSubmit1" value="Verificar o CatÃ¡logo" />
    </form>
    <form class="adicionar2">
        <input type="button" id="btnSubmit2" class="beforeCheck" value="Selecionar a receita" />
        <span id="resultado">
        <input type="button" id="btnSubmit3" class="beforeCheck" value="Atualizar a receita" />
        </span>
    </form>
</body>
<script defer type="text/javascript">
    document.getElementById("btnSubmit1").onclick = function () {
        auth();
        var element = document.getElementById('resultado');
        element.innerHTML = ''
        buscarDadosConsulta();
    };
    document.getElementById("btnSubmit2").onclick = function () {
        auth();
        selecionaParaAtualizar(); 
        var Btn3 = document.getElementById("btnSubmit3");
        Btn3.classList.remove("beforeCheck");
        Btn3.classList.add("afterCheck");
    };
    document.getElementById("btnSubmit3").onclick = function () {
        auth();
        atualizar();
    };
</script>

</html>
